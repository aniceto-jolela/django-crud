{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Photo</h2>
<br/>
<div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>Update the photo</legend>
            {{form | crispy}}
        </fieldset>
        <button class="button primary" type="submit">Update</button>
    </form>
</div>

{% endblock %}
