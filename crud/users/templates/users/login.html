{% extends 'users/base.html' %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Login</legend>
            {{ form.as_p }}
        </fieldset>
        <button type="submit">Sign In</button>
        <p>Don't have an account? <a href="{% url 'register' %}">Sig up</a></p>
    </form>
{% endblock %}
