{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="uniForm">
    <h4>{{ user.username }}</h4>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            {{form| crispy}}
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
