{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="grid-container ">
        <div class="grid-x grid-padding-x">
            <div class="small-12 medium-6 medium-offset-2 large-6 large-offset-2">
                <fieldset class="fieldset">
                   <legend> Register Photo with User </legend>
                     {{ form.as_p }}
                     <button class="button primary small" type="submit">Upload Photo</button>
                </fieldset>
            </div>
        </div>
    </div>
</form>
{% endblock %}
